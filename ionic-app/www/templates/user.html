<ion-view view-title="User">
    <ion-content>
        <div class="list">
            <label class="item item-input item-floating-label">
                <span class="input-label">Name</span>
                <input type="text" ng-model="user.name" placeholder="Name">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Phone</span>
                <input type="text" ng-model="user.phone" placeholder="Phone">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Email</span>
                <input type="text" ng-model="user.email" placeholder="Email">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">City</span>
                <input type="text" ng-model="user.city" placeholder="City">
            </label>
        </div>
        <div class="padding">
            <button class="button button-block button-positive activated" ng-click="save()">Save</button>
        </div>
    </ion-content>
</ion-view>
