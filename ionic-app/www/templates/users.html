<ion-view view-title="Users">
    <ion-content>
        <div class="list">
            <a ng-repeat="user in users" class="item item-avatar" href="#/app/users/{{user.id}}">
                <img src="img/ionic.png">
                <h2>{{user.name}}</h2>
                <p>{{user.city}}</p>
            </a>
        </div>
    </ion-content>
</ion-view>
