<div class="container">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>Customer<small>Form</small></h1>
        <ol class="breadcrumb">
            <li><a href="" ui-sref="home"><i class="fa fa-dashboard"></i> Customer</a></li>
            <li class="active">Form</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="col-md-8 col-md-offset-2">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Horizontal Form</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" ng-submit="save()">
                    <div class="box-body">
                        <div class="form-group" ng-if="isUpdate">
                            <label class="col-sm-2 control-label">ID</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="ID" ng-model="user.id" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="Name" ng-model="user.name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Phone</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="Phone" ng-model="user.phone">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" placeholder="Email" ng-model="user.email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">City</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="City" ng-model="user.city">
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="pull-right">
                            <button type="submit" class="btn btn-success">Save</button>
                            <button type="button" class="btn btn-danger" ng-click="delete()" ng-if="isUpdate">Delete</button>
                            <button type="button" class="btn btn-warning" ui-sref="home">Cancel</button>
                        </div>
                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
<!-- /.container -->
